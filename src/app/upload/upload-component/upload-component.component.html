<div class="upload-container">
  <header>
    <h1>Share Your Wedding Moments!</h1>
    <p>Weâ€™d love to see your photos and videos from the big day. Upload your files below.</p>
  </header>
  <main>
    <form id="uploadForm">
      <input type="file" (change)="onFileSelected($event)" multiple accept="image/*,video/*" />
      <button type="button" (click)="onUpload()">Upload Files</button>
      <p *ngIf="message">{{ message }}</p>
      <div id="progress-container" *ngIf="progress > 0">
        <progress [value]="progress" max="100"></progress>
        <span id="progress-text">{{ progress }}%</span>
      </div>
    </form>
  </main>
</div>
